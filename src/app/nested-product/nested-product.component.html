<div class="container">
    <table class="table-bordered text-center">
      
      <tbody class="text-center">
      
    
      <tr app-nested-product-row  
      *ngFor="let p of productArr"
      [product]="p"  
      (updateEvent)="update($event)"
      (deleteEvent) = "delete($event)"
      ><tr>
    
    </tbody>
  </table>
  <div>The totle price is {{totalPrice}} </div>
  <div class="text-success"   *ngIf="totalPrice > 100000">You are eligible for discount!</div>

</div>
